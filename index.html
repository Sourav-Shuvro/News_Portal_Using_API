<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Newspaper</title>
    <!-- BootStrap CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icon Links -->
    <script src="https://kit.fontawesome.com/72eecc448f.js" crossorigin="anonymous"></script>
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
        <!-- Navbar Section  -->
        <section class="container">
            <nav class="navbar navbar-expand-lg mx-3">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold fs-4" href="#">News <span class="text-info">Portal</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item me-2 mb-2 mb-lg-0">
                        <button class=" btn btn-outline-info nav-link active" aria-current="page">News</button>
                      </li>
                      <li class="nav-item me-2 mb-2">
                        <button class="btn btn-outline-info">Blogs</button>
                      </li>
                      <li class="nav-item">
                        <button class="btn btn-outline-info"><i class="fa-solid fa-user"></i></button>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <hr>
        </section>

        <!-- Category Section -->
        <section class="container">
            <div id="category-container" class="d-flex flex-column flex-md-row justify-content-between ">
              
            </div>
        </section>

        <!-- Item Found Section -->
        <section class="container my-5 bg-white rounded">
            <div>
                <h6 class="p-3"><span id="item-no" class="fw-bold"></span> items found for category <span id="category-found" class="text-primary fw-bold"></span></h6>
            </div>
        </section>
    </header>

    <main>
        <!-- If no news available -->
        <section id="no-news" class="container my-5 text-center d-none">
          <h1 class="text-warning">No News Available Right Now...!!</h1>
        </section>
        <!-- News Section -->
        <section class="container my-5">
            <div id="news-container">
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="details"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

    </main>

    <footer class="my-5">
      <p class="text-center"><i class="fa-regular fa-copyright"></i> 2024 Sourav Kumar Sarkar</p>
    </footer>

    <!-- JS CDN Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
